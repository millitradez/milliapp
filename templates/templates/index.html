<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MilliApp ‚Äî Solana Trader</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #eee; text-align: center; }
    h1 { color: #00ffa3; }
    input, select, button { padding: 10px; margin: 10px; border-radius: 6px; border: none; }
    input, select { width: 240px; }
    button { background: #00ffa3; color: #111; font-weight: bold; cursor: pointer; }
    button:hover { background: #00dd91; }
    .container { margin-top: 60px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üí∏ MilliApp</h1>
    <h3>Trade Solana tokens directly</h3>
    <form id="trade-form">
      <input type="text" id="from_token" placeholder="From token (e.g. SOL)" required><br>
      <input type="text" id="to_token" placeholder="To token (e.g. USDC)" required><br>
      <input type="number" id="amount" placeholder="Amount" required><br>
      <button type="submit">Execute Trade</button>
    </form>

    <p id="status"></p>
  </div>

  <script>
    document.getElementById("trade-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const from = document.getElementById("from_token").value;
      const to = document.getElementById("to_token").value;
      const amount = document.getElementById("amount").value;
      const status = document.getElementById("status");
      status.textContent = "‚è≥ Sending transaction...";

      const res = await fetch("/trade", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ from_token: from, to_token: to, amount })
      });
      const data = await res.json();
      status.textContent = data.message || "‚úÖ Transaction sent!";
    });
  </script>
</body>
</html>
